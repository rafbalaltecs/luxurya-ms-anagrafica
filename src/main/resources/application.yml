server:
  port: 8080
  address: 0.0.0.0
  forward-headers-strategy: framework

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html
    config-url: /api/ms-anagrafica/v3/api-docs/swagger-config

spring:
  application:
    name: luxurya-anagrafica-api

  # --- CONFIGURAZIONE MYSQL ---
  datasource:
    url: jdbc:postgresql://16.16.192.42:5432/mydb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

    show-sql: true

    properties:
      hibernate:
        format_sql: true
        default_schema: public
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # --- CONFIGURAZIONE MONGODB ---
  data:
    mongodb:
      uri: mongodb://admin:admin123@16.16.192.42:27017/luxurya?authSource=admin
      # in alternativa puoi separare host/port/db:
      # host: localhost
      # port: 27017
      database: luxurya
    redis:
      host: 16.16.192.42
      port: 6379
      password: ""     # lascia vuoto se Redis non richiede autenticazione
      timeout: 6000    # millisecondi

  # --- LOGGING ---
  logging:
    level:
      root: INFO
      org.springframework.web: INFO
      org.hibernate.SQL: DEBUG
      org.mongodb.driver: WARN

